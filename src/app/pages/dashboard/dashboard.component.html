<div class="flex-container">
  <div class="flex-item-left">
    <app-task-register
      (addNewTask)="handleAddNewTask($event)"
    ></app-task-register>
  </div>
  <div class="flex-item-right">
    <app-task-list
      [tasks]="tasks()"
      (updateTasks)="onUpdateTasks($event)"
    ></app-task-list>
  </div>
</div>
